<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Login/Register Form -->
        <div id="auth-form" class="card">
            <div class="card-body">
                <h2 class="card-title">Welcome to Chat</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
                    <button type="button" id="register-btn" class="btn btn-secondary w-100">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" class="card d-none">
            <div class="card-body">
                <div class="row">
                    <!-- User List -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Users</h5>
                                    <button class="btn btn-sm btn-danger" id="logout-btn">Logout</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="user-search" placeholder="Search users...">
                                </div>
                                <div id="user-list" class="list-group">
                                    <!-- Users will be populated here -->
                                </div>
                                <div class="mt-2">
                                    <button id="prev-users" class="btn btn-sm btn-secondary">&lt; Prev</button>
                                    <button id="next-users" class="btn btn-sm btn-secondary">Next &gt;</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Messages</h5>
                            </div>
                            <div class="card-body">
                                <div id="message-list" class="mb-3">
                                    <!-- Messages will be populated here -->
                                </div>
                                <form id="message-form">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="message-input" placeholder="Type a message...">
                                        <button class="btn btn-primary" type="submit">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
